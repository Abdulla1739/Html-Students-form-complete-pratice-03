<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Form</title>
</head>
<body>
    <form action="" method="post">
        <label for="student_name">Name:</label>
        <input type="text" placeholder="Enter Your Name" name="student_name" value="" id="student_name">
        <br>
        <br>
        <label for="student_email">Email:</label>
        <input type="email" placeholder="Enter Your E Mail id" name="student_email" value="" id="student_email">
        <br>
        <br>
        <label for="student_contact">Phone:</label>
        <input type="tel" placeholder="Contact Number " name="student_contact" value="" id="student_contact">
        <br>
        <br>
        <label for="student_address">Address:</label>
        <br>
        <textarea name="student_address" id="student_address" cols="30" rows="10" placeholder="Permanent Address"></textarea>
        <br>
        <br>
        <label for="father_name">Father Name:</label>
        <input type="text" placeholder="Enter Your Father's Name" name="father_name" value="" id="father_name">
        <br>
        <br>
        <label for="mother_name">Mother Name:</label>
        <input type="text" placeholder="Enter Your Mother's Name" name="mother_name" value="" id="mother_name">
        <br>
        <br>
        <label for="student_class">Class:</label>
        <select name="student_class" id="student_class">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        <br>
        <label for="student_div">Division:</label>
        <select name="student_div" id="student_div">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            
        </select>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
